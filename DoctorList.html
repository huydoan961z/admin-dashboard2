
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management System</title>
    <link rel="stylesheet" href="DoctorList.css">
</head>
<body>
    <div class="layout-default">
        <header class="layout-default_arm">
            <div onclick="backHome()" class="layout-default_arm_logo">Logo</div>
            <div onclick="backHome()" class="layout-default_arm_content">Admin Management System</div>
            <button class='layout-default_arm_button' onclick="logOut()">Log out</button>
        </header>
        <div class="layout-default_body">
            <aside class="layout-default_body_header">
                <div class="layout-default_menu">
                    <ul>
                        <li>
                            <a href="index.html" >Home</a>
                        </li>
                        <li>
                            <a href="doctor.html" class="active">Here doctor</a>
                            <ul class='menu_sub'>
                                <!-- Submenu items can be added here -->
                            </ul>
                        </li>
                        <li>
                            <a href="patient.html">Here patient</a>
                            <ul class='menu_sub'>
                                <!-- Submenu items can be added here -->
                            </ul>
                        </li>
                        <li>
                            <a href="service.html">Here service</a>
                            <ul class='menu_sub'>
                                <!-- Submenu items can be added here -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="layout-default_body_main">
                <div class="doctor-dashboard">
                    <div class="header1">
                        <div class="search-container">
                            <input type="text" placeholder="Search here..." id="search-input">
                            <button class="search-btn">üîç</button>
                        </div>
                        <button class="add-doctor-btn">+ Add Doctor</button>
                    </div>
            
                    <div class="sort-options">
                        <select id="sortGender">
                            <option value="">All Genders</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <select id="sortStatus">
                            <option value="">All Status</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                        </select>
                        <select id="sortSpeciality">
                            <option value="">All Specialities</option>
                            <option value="Cardiologist">Cardiologist</option>
                            <option value="Neurologist">Neurologist</option>
                            <option value="Dermatologist">Dermatologist</option>
                            <option value="Orthopedic">Orthopedic</option>
                            <option value="Pediatrician">Pediatrician</option>
                            <option value="Oncologist">Oncologist</option>
                            <option value="Ophthalmologist">Ophthalmologist</option>
                            <option value="ENT Specialist">ENT Specialist</option>
                            <option value="Psychiatrist">Psychiatrist</option>
                            <option value="General Practitioner">General Practitioner</option>
                        </select>
                    </div>
            
                    <table class="doctor-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>Position</th>
                                <th>Speciality</th>
                                <th>Status</th>
                                <th>Options</th>
                            </tr>
                        </thead>
                        <tbody id="doctor-list">
                            <!-- Doctor rows will be inserted here -->
                        </tbody>
                    </table>
            
                    <div class="pagination">
                        <button class="page-btn" id="prev-page">Previous</button>
                        <span id="current-page">1</span> / <span id="total-pages"></span>
                        <button class="page-btn" id="next-page">Next</button>
                    </div>
            
                </div>
            </main>
        </div>
    </div>
    <script src="DoctorList.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
